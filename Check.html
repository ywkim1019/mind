<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정보 확인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      margin: auto;
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>입력한 정보 확인</h1>
  <table>
    <tr>
      <th>이름</th>
      <th>생년월일</th>
      <th>혈압</th>
    </tr>
    <tr>
      <td id="td-name"></td>
      <td id="td-birthdate"></td>
      <td id="td-bloodPressure"></td>
    </tr>
  </table>

  <button onclick="sendToSheet()">Google 시트로 전송</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const birthdate = params.get('birthdate');
    const bloodPressure = params.get('bloodPressure');

    document.getElementById('td-name').textContent = name;
    document.getElementById('td-birthdate').textContent = birthdate;
    document.getElementById('td-bloodPressure').textContent = bloodPressure;

    function sendToSheet() {
      const scriptURL = "https://script.google.com/macros/s/AKfycbx-lRP09p6TzHkFe7fYWUzrpw6IHlmulbiNyUiKQGBBJQL_UCQum13NYJLaMoiPlQIHug/exec";

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: name,
          birthdate: birthdate,
          bloodPressure: bloodPressure,
        }),
      })
      .then(response => {
        if (response.ok) {
          alert("Google 시트로 성공적으로 전송되었습니다!");
        } else {
          alert("전송 실패. 다시 시도해 주세요.");
        }
      })
      .catch(error => {
        alert("오류 발생: " + error.message);
      });
    }
  </script>

</body>
</html>
